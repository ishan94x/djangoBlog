{% extends 'myblog/base.html' %}

{% block content %}

<form method="POST">
	{% csrf_token %}
	{{ form.as_p }}
	<small>
		<a href="{% url 'register' %}">Sign-up</a>
	</small><br>
	<input type="Submit" value="Login" class="btn btn-outline-success">
	<p>Or Login Via</p>
	<a href="{% url 'social:begin' 'github' %}">
		<button type="button" name="button" class="btn btn-outline-dark">Github</button>
	</a>
	<a href="{% url 'social:begin' 'google-oauth2' %}">
		<button type="button" name="button" class="btn btn-outline-danger">Google+</button>
	</a>
</form>

{% endblock %}
